name: Screenshot Check

on:
  pull_request:
    paths:
      - 'screenshots/**'
      - '**/*.md'

jobs:
  check-screenshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check screenshot files exist
        run: |
          echo "Checking for required screenshots..."
          
          # Landing
          test -f screenshots/landing/landing-page.png || echo "Missing: landing-page.png"
          
          # Brutal Feedback
          test -f screenshots/brutal-feedback/feedback-main.png || echo "Missing: feedback-main.png"
          test -f screenshots/brutal-feedback/feedback-request.png || echo "Missing: feedback-request.png"
          test -f screenshots/brutal-feedback/feedback-display.png || echo "Missing: feedback-display.png"
          test -f screenshots/brutal-feedback/feedback-stats.png || echo "Missing: feedback-stats.png"
          
          # Ship or Kill
          test -f screenshots/ship-or-kill/ship-or-kill-main.png || echo "Missing: ship-or-kill-main.png"
          test -f screenshots/ship-or-kill/idea-submission.png || echo "Missing: idea-submission.png"
          test -f screenshots/ship-or-kill/voting-interface.png || echo "Missing: voting-interface.png"
          test -f screenshots/ship-or-kill/stats-dashboard.png || echo "Missing: stats-dashboard.png"
          
          # Building Tracker
          test -f screenshots/building-tracker/tracker-main.png || echo "Missing: tracker-main.png"
          test -f screenshots/building-tracker/update-form.png || echo "Missing: update-form.png"
          test -f screenshots/building-tracker/project-dashboard.png || echo "Missing: project-dashboard.png"
          test -f screenshots/building-tracker/stats-dashboard.png || echo "Missing: stats-dashboard.png"
          
          # Revenue Hub
          test -f screenshots/revenue-hub/revenue-main.png || echo "Missing: revenue-main.png"
          test -f screenshots/revenue-hub/revenue-entry.png || echo "Missing: revenue-entry.png"
          test -f screenshots/revenue-hub/filtering.png || echo "Missing: filtering.png"
          test -f screenshots/revenue-hub/stats-dashboard.png || echo "Missing: stats-dashboard.png"
          
          # Copy Playbook
          test -f screenshots/copy-playbook/playbook-main.png || echo "Missing: playbook-main.png"
          test -f screenshots/copy-playbook/playbook-steps.png || echo "Missing: playbook-steps.png"
          test -f screenshots/copy-playbook/step-details.png || echo "Missing: step-details.png"
          test -f screenshots/copy-playbook/stats-dashboard.png || echo "Missing: stats-dashboard.png"
          
          echo "Screenshot check complete!"


